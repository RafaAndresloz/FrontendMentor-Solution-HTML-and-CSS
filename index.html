<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div >
        <img src="images/image-equilibrium.jpg" alt="NFT equilibrium" class="imagen">
        
        <div class="ojo">
          <img src="./images/icon-view.svg" alt="Icon View" width="48" height="48" >
        </div>
      </div>
    </section>

    <h1 class="white">Equilibrium #3429 </h1>

    <p class="p-azul">Our Equilibrium collection promotes balance and calm. </p>

    <ul class="price">
      <li class="cyan">0.041 ETH</li>
      <li class="p-azul">3 days left</li>
    </ul>

    <span class="line"></span>

    <div class="creador">
      <img src="./images/image-avatar.png" alt="Avatar">
      
      <h2 class="p-azul">Creation of <a href="" class="white">Jules Wyvern</a></h2>

    </div>
     
          
    
    </main>
